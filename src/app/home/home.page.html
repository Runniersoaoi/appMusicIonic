<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Artistas</h1>
  <swiper-container slides-per-view="4" speed="500">
    <swiper-slide *ngFor="let artstis of artists">
      <ion-avatar>
        <img
          src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO3q11Ek-default.jpg"
          alt=""
        /><span>Nombre del artista</span>
      </ion-avatar>
    </swiper-slide>
  </swiper-container>
  <!-- <ion-icon name="musical-notes-outline" (click)="music()"></ion-icon> -->
</ion-content>
